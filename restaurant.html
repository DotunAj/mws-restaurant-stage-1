<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="breadcrumb" id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" aria-label="map showing restaurants" id="map">
        <div class="close leaflet-bar"><a title="close" aria-label="close" role="button" href="#">x</a></div>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="button-container">
        <button class="viewmap-button">View Map</button>
      </div>

      <picture id="restaurant-picture">
        <source id="large-screen" media="(min-width: 501px)">
        <source id="small-screen" media="(max-width: 500px)">
        <img id="restaurant-img">
      </picture>

      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <div>
        <h2 id="review-header">Add a Review to our Restaurant</h2>
        <form target="_blank" id="reviews-form" action="http://localhost:1337/reviews/" method="post">

          <input id="restaurant_id" name="restaurant_id" type="hidden" value="xm234jq">
          <div>
          <label for="comments">Comment</label>
            <textarea id="comments" name="comments" cols="45" rows="8" maxlength="65525" required="required"></textarea>
          </div>

          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required="required">
          <div>

          <div>
            <label for="rating">Rating</label>
            <input type="range" name="rating" min="1" max="5" step="1">
          </div>

          <input onclick="window.location.reload();" name="submit" type="submit" id="submit" class="submit" value="Post Review">
        </form>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
