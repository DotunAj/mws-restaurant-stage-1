<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section role="contentinfo" arial-label="Map Showing restaurants" tabindex="-1" id="map-container">
      <div role="application" aria-label="map showing restaurants" id="map"></div>
    </section>
    <section role="contentinfo" arial-label="Filter for restaurants and filter result">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="neighborhoods select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
